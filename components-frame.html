    <script>
      // Custom Dropdown Functionality
      document.addEventListener('DOMContentLoaded', function() {
        const dropdownInput = document.querySelector('.dropdown-input');
        const dropdownOptions = document.querySelector('.dropdown-options');
        const dropdownPlaceholder = document.querySelector('.dropdown-placeholder');
        const options = document.querySelectorAll('.dropdown-option');

        // Toggle dropdown
        dropdownInput.addEventListener('click', function(e) {
          e.stopPropagation();
          const isActive = dropdownInput.classList.contains('active');
          
          // Close all other dropdowns
          document.querySelectorAll('.dropdown-input').forEach(input => {
            input.classList.remove('active');
          });
          document.querySelectorAll('.dropdown-options').forEach(options => {
            options.classList.remove('active');
          });
          
          // Toggle current dropdown
          if (!isActive) {
            dropdownInput.classList.add('active');
            dropdownOptions.classList.add('active');
          }
        });

        // Handle option selection
        options.forEach(option => {
          option.addEventListener('click', function(e) {
            e.stopPropagation();
            
            // Remove selected class from all options
            options.forEach(opt => opt.classList.remove('selected'));
            
            // Add selected class to clicked option
            this.classList.add('selected');
            
            // Update placeholder text
            dropdownPlaceholder.textContent = this.textContent;
            dropdownPlaceholder.style.color = '#292929';
            
            // Close dropdown
            dropdownInput.classList.remove('active');
            dropdownOptions.classList.remove('active');
          });
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function() {
          dropdownInput.classList.remove('active');
          dropdownOptions.classList.remove('active');
        });
      });
    </script>
